<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天体运行模拟</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .simulation-container {
            display: flex;
            gap: 20px;
        }

        #mainCanvas {
            border: 1px solid #333;
            background-color: #000;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 15px;
            background-color: #222;
            border-radius: 5px;
        }

        .pip-container {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            height: 300px;
            border: 1px solid #444;
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>天体运行模拟</h1>

        <div class="controls">
            <div>
                <label>视图模式:</label>
                <select id="viewMode">
                    <option value="top">俯视图</option>
                    <option value="side">侧视图</option>
                    <option value="3d">3D视图</option>
                </select>
            </div>

            <div>
                <label>时间速度:</label>
                <input type="range" id="timeSpeed" min="1" max="100" value="10">
            </div>

            <div>
                <label>地球皮肤:</label>
                <select id="earthTexture">
                    <option value="satellite">卫星图</option>
                    <option value="map">地图</option>
                </select>
            </div>

            <button id="toggleEclipse">显示日/月食</button>
            <button id="togglePause">pause</button>
        </div>

        <div class="simulation-container">
            <canvas id="mainCanvas" width="800" height="600"></canvas>
            <div class="pip-container" id="pipContainer" style="display: none;">
                <canvas id="pipCanvas" width="300" height="300"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.135.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.135.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
